name: Release

on:
  push:
    tags: ["v*.*.*"]

permissions: {}

jobs:
  release:
    name: Release
    uses: grafana/xk6/.github/workflows/tooling-release.yml@v0.19.3
    permissions:
      contents: write
      packages: write
      id-token: write
    with:
      go-version: ${{vars.GO_VERSION}}
      goreleaser-version: ${{vars.GORELEASER_VERSION}}
      k6-versions: ${{vars.K6_VERSIONS}}
